<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="stylesheet" href="style.css" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Stats preview card component</title>
    </head>
    <body class="container">
        <div class="card">
            <div class="content">
                <div class="text">
                    <div class="change-color color1"></div>
                    <div class="change-color color2"></div>

                    <div class="change-color color3"></div>
                    <div class="change-color color4"></div>
                    <h2>
                        Get <span>insights</span> that help your business grow.
                    </h2>
                    <p>
                        Discover the benefits of data analytics and make better
                        decisions regarding revenue, customer experience, and
                        overall efficiency.
                    </p>
                </div>
                <div class="stats">
                    <p class="stat-num">
                        10k+
                        <span>companies</span>
                    </p>
                    <p class="stat-num">
                        314
                        <span>templates</span>
                    </p>
                    <p class="stat-num">
                        12m+
                        <span>queries</span>
                    </p>
                </div>
            </div>
            <div class="img"></div>
        </div>
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://www.frontendmentor.io/profile/Ayoub1dev"
                >Ayoub1Dev</a
            >.
        </div>

        <!-- 10k+ companies 314 templates 12m+ queries -->
        <script src="script.js"></script>
    </body>
</html>
